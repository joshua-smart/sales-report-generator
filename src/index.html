<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Hello, world!</title>
        <link rel="stylesheet" href="output.css">
    </head>
    <body class="p-2 flex h-screen">
        <div id="input-container" class="p-2 flex flex-col w-1/2 min-w-[15rem]">
            <div class="text-2xl m-2 block">Input source sheet:</div>
            <input class="font-sans bg-gray-300 p-2 rounded w-full" id="file-input" type="file"></input>
            <div id="table-container" class="rounded bg-gray-300 flex-1 mt-8 p-2 overflow-auto">
                <table id="input-table" class="w-full">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="border-2 border-gray-400">Category</th>
                            <th class="border-2 border-gray-400">Item Name</th>
                            <th class="border-2 border-gray-400">Item Variation</th>
                            <th class="border-2 border-gray-400">SKU</th>
                            <th class="border-2 border-gray-400">Items Sold</th>
                            <th class="border-2 border-gray-400">Product Sales</th>
                            <th class="border-2 border-gray-400">Items Refunded</th>
                            <th class="border-2 border-gray-400">Refunds</th>
                            <th class="border-2 border-gray-400">Discounts & Comps</th>
                            <th class="border-2 border-gray-400">Net Sales</th>
                            <th class="border-2 border-gray-400">Gross Sales</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <script>
                    const table = document.querySelector('#input-table tbody');
                    for(let i = 0; i < 20; i++) {
                        const tr = document.createElement('tr');
                        tr.className = `tr`;
                        for(let j = 0; j < 11; j++) {
                            const td = document.createElement('td');
                            td.innerHTML = `&nbsp`; td.className = `td`;
                            tr.appendChild(td);
                        }
                        table.appendChild(tr);
                    }
                </script>
            </div>
        </div>
        <div id="output-container">

        </div>
        <script type="module" src="./renderer.js" charset="utf-8"></script>
    </body>
</html>
